<body>
  <div id="main-wrapper">
      <div class="navbar navbar-inverse" role="navigation">
          <div  class="logo"><h1><a href="#home">Kr<span>is</span>fi</a></h1></div>  
          
          <div class="header">
              <div class="home-collection">
                <a href="#home" class="home-page">Home</a>
                <a href="#collection" class="collection-page">Collection</a>
    
              </div>
             
            </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="template-page-wrapper">
      <form class="form-horizontal templatemo-signin-form" role="form" action="index.html" method="GET">
        <div class="form-group">
          <div class="col-md-12">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>              
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Sign in" class="btn btn-default">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
